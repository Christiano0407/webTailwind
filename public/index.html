<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="png/icon"
      sizes="32*32"
      href="/public/img/logo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
    <title>Tailwind Project CSS | Web Mobile</title>
  </head>
  <body>
    <header class="container mx-auto">
      <nav

          bg-gray-800
          flex
          justify-between

          <img
            class="object-cover"
            src="/public/img/logo.png"
            alt="logo"
            width="100"
          />
        </div>
        <div class="links lg:block hidden w-1/6 md:w-4/6">
          <ul class="menu flex items-center justify-center gap-5">
            <li><a href="#">Home</a></li>
            <li><a href="#">Play Together</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Bowse Fury</a></li>

          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="png/icon"
      sizes="32*32"
      href="/public/img/logo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
    <title>Tailwind Project CSS | Web Mobile</title>
  </head>
  <body>
    <header class="container mx-auto">
      <nav class="nav">
        <div class="logo p-2 w-1/6">
          <img
            class="object-cover"
            src="/public/img/logo.png"
            alt="logo"
            width="100"
          />
        </div>
        <!--  Viewport / Pantalla Grande -->
        <div class="links">
          <ul class="menu">
            <li>
              <a href="#" class="link">Home</a>
            </li>
            <li><a class="link" href="#">Play Together</a></li>
            <li><a href="#" class="link">Explore</a></li>
            <li>
              <a href="#" class="link-one">Bowse Fury</a>
            </li>
            <li><a href="#" class="link-two">Buy Now</a></li>
          </ul>
        </div>
        <!--  Burger-Menu / Pantalla más pequeña -->
        <div class="menu-burger">
          <a href="#" class="link-mobile" id="mobile-menu">Menu</a>
          <ul class="mobile">
            <li>
              <a href="#" class="link-burger">Home</a>
            </li>
            <li><a class="link-burger" href="#">Play Together</a></li>
            <li><a href="#" class="link-burger">Explore</a></li>
            <li>
              <a href="#" class="link-burger">Bowse Fury</a>
            </li>
            <li><a href="#" class="link-burger">Buy Now</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
